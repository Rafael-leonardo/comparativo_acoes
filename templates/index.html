<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Ações</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <style>
    .small-table {
        width: 80%;
        margin: 20px auto;
    }
    .small-table th, .small-table td {
        padding: 5px;
    }
    .small-table tr {
        line-height: 1.2;
    }
    .centered-form {
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 10vh;
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
</div>
<div class="container centered-form">
    <div class="col-md-6 col-lg-4">
        <form action="" method="post" class="p-4 bg-white rounded shadow">
            <h2 class="text-center mb-4">Comparador de Ações</h2>
            
            <div class="mb-4">
                <input type="text" class="form-control" name="symbol1" placeholder="Digite a primeira ação (ex: PETR4.SA)" oninput="this.value = this.value.toUpperCase()">
            </div>
            
            <div class="mb-4">
                <input type="text" class="form-control" name="symbol2" placeholder="Digite a segunda ação (ex: VALE3.SA)" oninput="this.value = this.value.toUpperCase()">
            </div>
            
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Comparar Ações</button>
            </div>
        </form>
    </div>
    <div class="col-md-6 col-lg-4">
        <h1>Lista de Ações</h1>
        <table class="table small-table">
            <thead>
                <tr>
                    <th>Ação</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Capitalização de Mercado</th>
                </tr>
            </thead>
            <tbody>
                {% for ticker, data in stock_data.items() %}
                <tr>
                    <td>{{ ticker }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.price }}</td>
                    <td>{{ data.market_cap }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
